<div ng-controller="AttendantsCtrl" style="margin-top: 180px">

            <tr style="border: yellow"  >
                <th>#</th>
                <th>Vārds</th>
                <th>Uzvārds</th>
                <th>Epasts</th>
            </tr>

            <tr ng-repeat="oneRec in arrRec track by $index">
